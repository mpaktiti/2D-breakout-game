<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>2D Breakout Game</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		canvas {
			background: #eee;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	//initial coordinates of the ball
	var x = canvas.width/2;
	var y = canvas.height-30;
	
	var dx = 2; //go right
	var dy = -2; //go up
	
	var ballRadius = 10;

	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width - paddleWidth) / 2;
	var rightPressed = false;
	var leftPressed = false;

	function drawBall() {
		context.beginPath();
		context.arc(x, y, ballRadius, 0, Math.PI*2);
		context.fillStyle = "#0095DD";
		context.fill();
		context.closePath();
	}

	function drawPaddle() {
		context.beginPath();
		context.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
		context.fillStyle = "#0095DD";
		context.fill();
		context.closePath();
	}

	function draw() {
		context.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		drawPaddle();
		x+=dx;
		y+=dy;

		//make tha ball bounce off the top + bottom walls
		if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
		    dy = -dy;
		}

		//make the ball bounce off the left + right walls
		if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
		    dx = -dx;
		}

		//move the paddle if any key was pressed
		if(rightPressed && paddleX < canvas.width - paddleWidth){
			paddleX += 7;
		} else if(leftPressed && paddleX > 0) {
			paddleX -= 7;
		}
	}

	//add listeners for control buttons
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	function keyDownHandler(e) {
		if(e.key == "Right" || e.key == "ArrowRight") {
			rightPressed = true;
		} else if(e.key == "Left" || e.key == "ArrowLeft") {
			leftPressed = true;
		}
	}

	function keyUpHandler(e) {
		if(e.key == "Right" || e.key == "ArrowRight") {
			rightPressed = false;
		} else if(e.key == "Left" || e.key == "ArrowLeft") {
			leftPressed = false;
		}
	}

	setInterval(draw, 10); //draw the ball every 10 sec
</script>

</body>
</html>
